<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook UI </title>
    <link rel="stylesheet" href="FB_UI_1.css">
    <link rel="stylesheet" href="../feather_icon/feather.css" type="text/css">
  
</head>
<body>
   
    
    <nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="logo1.png"  class="logo" alt="">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" name="search" placeholder="Search Facebook">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                   
                    </div>
                    <div class="center-link">
                        <i class="feather-flag center-icon"></i>
                        
                        </div>
                        <div class="center-link">
                            <i class="feather-airplay center-icon"></i>
                            <span class="notification">9+</span>
                            </div>
                            <div class="center-link">
                                <i class="feather-users center-icon"></i>
                                <span class="notification">5</span>
                                </div>
                                <div class="center-link">
                                    <i class="feather-grid center-icon"></i>
                                    
                                    </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="../Source(photo)/saisai.jpg" class="profile-photo" alt="">
                    <span class="profile-text">စိုင္း</span>
                </div>
                <div class="right-notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                        
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-circle"></i>
                        
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                        
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>
<!-- FACEBOOK_UI PART 2 -->

    <nav class=""></nav> 
    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="new-feed">
            <div class="my-day-list">
                <div class="my-day-item">
                    <div class="scroll-my-day">
                        <i class="feather-chevron-right  "></i>
                    </div>
                    <div class="my-day">
                        <div class="my-day-owner" >
                            <i class="feather-plus" style="background-color:#00000f; width: 40px ; height: 40px; border-radius: 50%; 
                            display: flex; justify-content: center; align-items: center;"></i> 
                        </div>
                        
                        <p class="my-day-text">Add your story</p>
                        <img src="../Source(photo)/jeong1.jpg" class="my-day-image" alt="">
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day">
                        <div class="my-day-owner" >
                            <div class="my-day-owner-img">
                                <img src="../Flex Box/Our Love.jpg" alt="" class="my-day-owner-img">
                            </div>
                        </div>
                            
                        
                        
                        <p class="my-day-text">Add your story</p>
                        <img src="../Source(photo)/jeong27.jpg" class="my-day-image" alt="">
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day">
                        <div class="my-day-owner">
                            <div class="my-day-owner-img">
                                <img src="../Flex Box/cover.jpg" alt="" class="my-day-owner-img">
                            </div>
                        </div>
                        
                        <p class="my-day-text">Sai Wai Phyo Naung</p>
                        <img src="../Source(photo)/jeong11.jpg" class="my-day-image" alt="">
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day">
                        <div class="my-day-owner">
                             <div class="my-day-owner-img">
                                <img src="../Flex Box/saisai.jpg" alt="" class="my-day-owner-img">
                            </div>
                        </div>
                        
                        <p class="my-day-text">Sai Wai Phyo</p>
                        <img src="../Source(photo)/jeong13.jpg" class="my-day-image" alt="">
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day">
                        <div class="my-day-owner">
                             <div class="my-day-owner-img">
                                <img src="../Flex Box/poem.jpg" alt="" class="my-day-owner-img">
                            </div>
                        </div>
                        
                        <p class="my-day-text">Add your story</p>
                        <img src="../Source(photo)/jeong2.png" class="my-day-image" alt="">
                    </div>
                </div>
                <div class="my-day-item">
                    <div class="my-day">
                        <div class="my-day-owner">
                             <div class="my-day-owner-img">
                                <img src="../Flex Box/poem.jpg" alt="" class="my-day-owner-img">
                            </div>
                        </div>
                        
                        <p class="my-day-text">Add your story</p>
                        <img src="../Source(photo)/jeong27.jpg" class="my-day-image" alt="">
                    </div>
                </div>
             
             
                
            </div>
            <div class="add-post">
                <div class="add-post-box">
                    <div class="add-text">
                        <img src="../Source(photo)/jeong9.jpg"  class="add-text-profile" alt="">
                <div class="add-text-box">
                    
                    <input type="text" class="search-input" name="search" placeholder="What's on your mind? Jeong">
                </div>
                    </div>
                    <div class="divider"></div>
                    <div class="add-file">
                        <div class="video">
                            <i class="feather-video"></i>
                            <span>Live Video</span>
                        </div>
                        <div class="photo">
                            <i class="feather-image"></i>
                            <span>Add Photo</span>
                        </div>
                        <div class="emoji">
                            <i class="feather-github"></i>
                            <span>GitHub</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-list">

            </div>
        </section>
        <section class="chat-box"></section>
    </section>
   
        

            
</body>
</html>
